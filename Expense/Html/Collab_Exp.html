<!DOCTYPE html>
<html lang="en">
<head>
    <title>Family Expense</title>
    <link rel="stylesheet" href="../Css/Collab_Styles.css">
</head>
<body>

<div class="money-bg"></div>

<div class="glass-container">
    <h1>Family Expenses</h1>

    <!-- ðŸ” SEARCH BAR -->
    <div class="search-section">
        <input type="text" id="searchName" placeholder="Search member name...">
        <button class="btn" onclick="searchMember()">Search</button>
    </div>

    <!-- ðŸ‘¨â€ðŸ‘©â€ðŸ‘§ FAMILY CHOICE -->
    <div class="family-choice" id="familyChoice" style="display:none;">
        <p><strong>Member found!</strong></p>
        <button class="btn small" onclick="addToExisting()">Add to Existing Family</button>
        <button class="btn small secondary" onclick="createNewFamily()">Create New Family</button>

        <input type="text" id="familyName" placeholder="New Family Name"
               style="display:none;">
    </div>

    <!-- ðŸ§¾ EXPENSE FORM -->
    <div class="form-section">
        <input type="text" id="category" placeholder="Category">
        <input type="text" id="details" placeholder="Expense Details">
        <input type="date" id="date">
        <input type="number" id="amount" placeholder="Total Amount">

        <select id="isSplit" onchange="toggleSplit()">
            <option value="no">Split? No</option>
            <option value="yes">Split? Yes</option>
        </select>

        <input type="number" id="persons" placeholder="No of persons"
               style="display:none">

        <input type="number" id="reserve" disabled placeholder="Outstanding Reserve">

        <button class="btn" onclick="addExpense()">âž• Add Expense</button>
    </div>

    <!-- ðŸ“Š TABLE -->
    <table id="familyTable">
        <thead>
            <tr>
                <th>Category</th>
                <th>Details</th>
                <th>Date</th>
                <th>Total Amount</th>
                <th>My Share</th>
                <th>Outstanding Reserve</th>
                <th>Split Count</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="../Js/Family_Exp_Js.js"></script>
</body>
</html>
